<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    .form-wrapper label {
      display: block;
      margin-bottom: 10px;
    }

    .form-wrapper select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-wrapper input[type="submit"] {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="myForm" action="https://script.google.com/macros/s/XXXXXXXXXXXXXXXXXX/exec" method="POST">
      <label for="category">Category (check all that apply)</label>
      <select name="category" multiple>
        <option value="Creative control (little instruction)">Creative control (little instruction)</option>
        <option value="Highly structured with clear expectations">Highly structured with clear expectations</option>
        <option value="Highly collaborative">Highly collaborative</option>
        <option value="An area you are proficient in">An area you are proficient in</option>
        <option value="Challenging requiring some research">Challenging requiring some research</option>
      </select>

      <label for="beneficiary">Who benefited from your work? (check all that apply)</label>
      <select name="beneficiary" multiple>
        <option value="An individual customer">An individual customer</option>
        <option value="A group/community of people">A group/community of people</option>
        <option value="I did personally">I did personally</option>
        <option value="My team/department">My team/department</option>
        <option value="The organization">The organization</option>
        <option value="Society">Society</option>
      </select>

      <label for="engagement">Rate your engagement and fulfillment while doing the work on a scale from 1 to 5</label>
      <select name="engagement">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="involved">Who else was primarily involved in the work you did?</label>
      <select name="involved" multiple>
        <option value="Colleagues/peers">Colleagues/peers</option>
        <option value="Management/leadership">Management/leadership</option>
        <option value="Students">Students</option>
        <option value="Cross department teams">Cross department teams</option>
        <option value="I worked independently">I worked independently</option>
      </select>

      <label for="recognition">What kind of recognition did you or the work you did receive?</label>
      <select name="recognition" multiple>
        <option value="Verbal recognition: Praise from team or individual">Verbal recognition: Praise from team or individual</option>
        <option value="Material recognition: Monetary, or other incentive">Material recognition: Monetary, or other incentive</option>
        <option value="Opportunity recognition: Possible promotion or raise">Opportunity recognition: Possible promotion or raise</option>
        <option value="Public recognition: Social media or other publication recognition">Public recognition: Social media or other publication recognition</option>
        <option value="No recognition">No recognition</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
