<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task form for career and self exploration</title>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lemon' type='text/css' />
  <style>
    /* Muted Tones Styling */
    body {
      background-color: #C3B091;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-family: Papyrus, fantasy;
      font-size: 23px;
      font-style: normal;
      font-variant: small-caps;
      font-weight: 700;
      line-height: 23px;
    }
    h3 {
      font-family: Lemon;
      font-size: 17px;
      font-style: normal;
      font-variant: normal;
      font-weight: 700;
      line-height: 23px;
      color: #645452;
      text-align: center;
    }
    p {
      font-family: Lemon;
      font-size: 14px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 23px;
    }
    blockquote {
      font-family: Lemon;
      font-size: 17px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 23px;
    }
    pre {
      font-family: Lemon;
      font-size: 11px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
    }
    h3 {
      color: #645452;
      text-align: center;
    }
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 5px 35px 5px 15px;
      background-color: #5D8AA8;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }
    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .form-wrapper {
        max-width: 90%;
      }
    }
    .replacementText {
      color: #645452;
      text-align: center;
	  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px
    }
.type{
display: hidden;
}
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h3>2023 Reentry - WDEA Activity</h3>
    <div id="myIFrameContainer">
      <iframe style="height: 1675px; width: 640px;"  id="myIFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSecZ5NHv9E0uj35bUzhB7ad3Z6jjmpWbyPi7v9DCivxlzvPQQ/viewform?embedded=true"></iframe>
    </div>
</div>
   
    <div id="replacementText" class="replacementText">
      <p id="thanks">Thanks for being consistent with your logs! Keep it up!</p> 
  <div id="quoteContainer" class="type"></div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>

    // Function to handle form submission
	//hide the form
	//document.getElementById('form').style.display = 'hidden';
    const handleFormSubmit = () => {
      const replacementTextElement = document.getElementById('replacementText');
      fetch('api/quotes/random')
      .then(response => response.json())
      .then(data => {
        if (data.status) {
	var typed = new Typed( '.type', {strings: [`${data.quote}`], typeSpeed: 30});
	 // Show the replacement text
	var thanks = new Typed('.thanks', {strings: ['Thank you for being consistent with your logs.', 'See you tomorrow!', 'And don't forget to follow up and look for patterns with your advocated this week'] typespeed: 25});
	 replacementTextElement.style.display = 'block';
   }
});
 }


    // Listen for the alert event
    window.addEventListener('alert', handleFormSubmit);
 

  </script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
