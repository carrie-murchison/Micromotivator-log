
<!DOCTYPE html>
<html lang="en">
<head>

  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lemon' type='text/css' />
  <style>

.background {
	position: absolute;
	background-size: cover;
	width: 700px;
	height: 1700px;
	margin: 25%;

}
.modal{
position: fixed;
width: 100%;

height: auto;

background-color: #99b898;
color: white;

.list{

}

list-style-type:none;

</head>
<body>

   <div class="background">
    <div id="myIFrameContainer">
	<h2>2023 Reentry - WDEA Activity</h2>
	<ul class="list">
     		<iframe id="myIframe" style="display: block;" src="https://docs.google.com/forms/d/e/1FAIpQLSecZ5NHv9E0uj35bUzhB7ad3Z6jjmpWbyPi7v9DCivxlzvPQQ/viewform?embedded=true" width="640" height="1644" frameborder="0" marginheight="0" marginwidth="0"></iframe>
		
		<div id="modal" class="modal" style="display: none;">
		<div id="replacementText"  class="replace">Thank you for logging!! It's important to be consistent, so we will see you tommorrow. Also, don't forget to look for patterns with your advocate at the end of the week. 
		<div id="quote" class="blockq">
		</div>
		</div>
		</div>
		

	</div>
	</div>
  <script>
    // Function to handle form submit

	        const handleFormSubmit = () => {
            // Hide the form container and show the replacement text
          // Show the replacement text
     
		
	let modal = document.getElementById("modal");
		modal.style.display = "block";
		
	let blockq = document.getElementById("quote");
		blockq.style.display = "block";
	document.getElementById("blockq").style.display = "block";
		
	document.getElementById("myIframe").style.display = 'none';
    };
	let quote = {};
	fetch('api/quotes/random')
      .then(response => response.json())
      .then(data => {
        if (data.status) {
          // Access the quote and category from the response data
          var quote = data.quote;
          quote:quote = quote
		};
        document.getElementById("blockq").innerHTML = quote.quote;
	});

               
    // Listen for the alert event
    window.addEventListener('alert', handleFormSubmit);
  </script>
</body>
</html>
