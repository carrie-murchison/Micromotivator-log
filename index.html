<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Google Form</title>
  <style>
    /* Muted Tones Styling */
    body {
      background-color: #A9907E;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #3A98B9;
      text-align: center;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: 3F4E4F;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .form-wrapper {
        max-width: 90%;
      }
    }
  </style>
</head>
