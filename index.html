<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task form for career and self exploration</title>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lemon' type='text/css' />
  <style>
    /* Muted Tones Styling */
    body {
      background-color: #C3B091;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-family: Papyrus, fantasy;
      font-size: 23px;
      font-style: normal;
      font-variant: small-caps;
      font-weight: 700;
      line-height: 23px;
    }
    h3 {
      font-family: Lemon;
      font-size: 17px;
      font-style: normal;
      font-variant: normal;
      font-weight: 700;
      line-height: 23px;
      color: #645452;
      text-align: center;
    }
    p {
      font-family: Lemon;
      font-size: 14px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 23px;
    }
    blockquote {
      font-family: Lemon;
      font-size: 17px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 23px;
    }
    pre {
      font-family: Lemon;
      font-size: 11px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
    }
    h3 {
      color: #645452;
      text-align: center;
    }
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 5px 35px 5px 15px;
      background-color: #5D8AA8;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }
    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .form-wrapper {
        max-width: 90%;
      }
    }
    .replacementText {
      color: #645452;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h3>2023 Reentry - WDEA Activity</h3>
    <div id="myIFrameContainer">
      <iframe id="myIFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSecZ5NHv9E0uj35bUzhB7ad3Z6jjmpWbyPi7v9DCivxlzvPQQ/viewform?embedded=true"></iframe>
    </div>
    <div id="replacementText" class="replacementText" style="display: none;"></div>
  </div>

  <script>
    // Function to handle form submission
    const handleFormSubmit = () => {
      const replacementTextElement = document.getElementById('replacementText');
      replacementTextElement.style.display = 'block';
    };

    // Function to handle padding change
    const handlePaddingChange = () => {
      const iframeContainer = document.getElementById('myIFrameContainer');
      const padding = window.getComputedStyle(iframeContainer).padding;
      console.log('Padding changed:', padding);
    };

    // Create a MutationObserver to listen for changes in padding
    const observer = new MutationObserver(handlePaddingChange);

    // Configure the observer to observe changes in style attribute
    const config = { attributes: true, attributeFilter: ['style'] };

    // Start observing the iframe container for changes
    observer.observe(document.getElementById('myIFrameContainer'), config);

    // Wait for the iframe to fully load its content
    const iframe = document.getElementById('myIFrame');
    iframe.addEventListener('load', () => {
      // Access the iframe's document object
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

      // Access the form inside the iframe
      const form = iframeDocument.querySelector('form');

      // Listen for form submission event
      form.addEventListener('submit', handleFormSubmit);
    });
  </script>
</body>
</html>
