<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task form for career and self exploration</title>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lemon' type='text/css' />
  <style>
    /* Muted Tones Styling */
    body {
      background-color: #C3B091;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-family: Papyrus, fantasy;
      font-size: 23px;
      font-style: normal;
      font-variant: small-caps;
      font-weight: 700;
      line-height: 23px;
    }
    h3 {
      font-family: Lemon;
      font-size: 17px;
      font-style: normal;
      font-variant: normal;
      font-weight: 700;
      line-height: 23px;
      color: #645452;
      text-align: center;
    }
    p {
      font-family: Lemon;
      font-size: 14px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 23px;
    }
    blockquote {
      font-family: Lemon;
      font-size: 17px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 23px;
    }
    pre {
      font-family: Lemon;
      font-size: 11px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
    }
    h3 {
      color: #645452;
      text-align: center;
    }
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 5px 35px 5px 15px;
      background-color: #5D8AA8;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }
    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .form-wrapper {
        max-width: 90%;
      }
    }
    .replacementText {
      color: #645452;
      text-align: center;
      display: none; /* Hide the replacement text by default */
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h3>2023 Reentry - WDEA Activity</h3>
    <iframe id="myIFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSecZ5NHv9E0uj35bUzhB7ad3Z6jjmpWbyPi7v9DCivxlzvPQQ/viewform?embedded=true"></iframe>
    <div id="replacementText" class="replacementText"></div>
    <h2 id="myHiddenInput">Thanks for being consistent and completing your log!!</h2>
  </div>

  <script>
    // Make a request to the server API and handle the response
    fetch('api/quotes/random')
      .then(response => response.json())
      .then(data => {
        if (data.status) {
          // Access the quote and category from the response data
          const quote = data.quote;
          const category = data.category;

          const handleFormSubmit = () => {
            // Hide the form and show the replacement text
            const formElement = document.querySelector('#myIFrame');
            const replacementTextElement = document.querySelector('#replacementText');
            formElement.style.display = 'none';
            replacementTextElement.style.display = 'block';
          };

          const handleHeightChange = () => {
            const iframe = document.getElementById('myIFrame');
            const replacementTextElement = document.getElementById('replacementText');
            const replacementTextPosition = iframe.offsetHeight + 10;

            // Set the position of the replacement text
            replacementTextElement.style.position = 'absolute';
            replacementTextElement.style.top = `${replacementTextPosition}px`;

            // Update the content of the replacement text
            replacementTextElement.innerHTML = `Thanks for being consistent with your logs!<br>
              Keep it up! We will see you back here tomorrow.<br>
              Don't forget to follow up with your advocate at the end of the week<br>
              to look at any patterns that may already be emerging.<br><br>
              You know what they say...<br>
              ${quote}`;
          };

          window.addEventListener('resize', handleHeightChange);

          const formElement = document.querySelector('#myIFrame');
          formElement.addEventListener('load', () => {
            // Wait for the form inside the iframe to load
            const formContent = formElement.contentDocument || formElement.contentWindow.document;
            const formSubmitEvent = new Event('submit', { bubbles: true });

            // Attach event listener to the form submission event inside the iframe
            formContent.addEventListener('submit', handleFormSubmit);

            // Trigger form submit event programmatically
            formContent.dispatchEvent(formSubmitEvent);
          });
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
